<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©diction Iris</title>
    <style>
        :root {
            --primary-color: #6a5acd;
            --secondary-color: #9370db;
            --accent-color: #ee82ee;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        
        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(147, 112, 219, 0.2);
        }
        
        input::placeholder {
            color: #adb5bd;
        }
        
        button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }
        
        button:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .result {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            font-weight: 600;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .flower-icon {
            font-size: 1.5rem;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><span class="flower-icon">üå∏</span> Pr√©diction de la fleur Iris</h2>
        
        <div class="card">
            <form method="POST">
                <div class="form-group">
                    <input type="number" step="0.1" name="sepal_length" placeholder="Longueur du s√©pale (cm)" required>
                </div>
                <div class="form-group">
                    <input type="number" step="0.1" name="sepal_width" placeholder="Largeur du s√©pale (cm)" required>
                </div>
                <div class="form-group">
                    <input type="number" step="0.1" name="petal_length" placeholder="Longueur du p√©tale (cm)" required>
                </div>
                <div class="form-group">
                    <input type="number" step="0.1" name="petal_width" placeholder="Largeur du p√©tale (cm)" required>
                </div>
                <button type="submit">Pr√©dire</button>
            </form>
        </div>

        {% if prediction %}
            <div class="result">
                R√©sultat : {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
